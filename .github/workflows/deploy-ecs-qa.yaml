name: Terraform ECS-QA

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/ecs-cluster/**'

jobs:
  terraform:      
    name: 'Terraform Init, Format, Validate, Plan, Apply'    
    runs-on: ubuntu-latest 

    env:
      AWS_REGION: 'ap-south-1'    
      TF_VERSION: '1.4.0'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          export TF_LOG=DEBUG
          terraform -chdir=infrastructure/ecs-cluster init

      - name: Terraform fmt
        run: terraform fmt
        working-directory: infrastructure/ecs-cluster

      - name: Terraform plan
        run: terraform plan -out=tfplan -var-file=qa.tfvars
        working-directory: infrastructure/ecs-cluster 

      - name: Show Terraform Plan with Debugging
        run: |
          export TF_LOG=DEBUG
          terraform show tfplan
        working-directory: infrastructure/ecs-cluster

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' 
        run: terraform -chdir=infrastructure/ecs-cluster apply -auto-approve -var-file=qa.tfvars
